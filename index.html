<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Video Player</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="src/css/font-awesome.min.css">
  <link rel="stylesheet" href="src/css/normalize.css">
  <link rel="stylesheet" href="src/css/style-player.css">
  <link rel="apple-touch-icon" sizes="180x180" href="src/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="src/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="src/favicon/favicon-16x16.png">
  <link rel="manifest" href="src/css/favicon/site.webmanifest">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
  <div class="center-container">
    <div id="player" class="player-box">
      <div class="js-video-container video"></div>

      <div class="instruments">
        <button class="js-play-button button-like">
          <i class="fa fa-play test" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button button-like" hidden>
          <i class="fa fa-pause test" aria-hidden="true"></i>
        </button>
        <button class="js-volume-button button-like">
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button button-like" hidden>
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
        <div class="timer-block">
          <div><span class="js-current-time"></span></div>
          <div class="js-progress progress-bar">
            <div class="js-progress-slider progress-line"></div>
            <div class="progress-point"></div>
          </div>
          <div><span class="js-duration"></span></div>
        </div>
        <button class="js-fullscreen-button button-like">
          <i class="fa fa-expand" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script>
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
