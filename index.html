<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="src/css/font-awesome.min.css">
  <style type="text/css">
    .player-box {
      width: 800px;
      height: 600px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 12px rgba(0, 0, 0, 1);
    }
    .video {
      flex-grow: 1;
    }
    .instruments {
      display:flex;
      flex-direction: row;
      background-color: black;
    }
    .button-like {
      border-style: none;
      cursor: pointer;
      color: white;
      background-color: transparent;
      font-size: 22px;
      width: 35px;
      height: 35px;
      margin: 5px 2px;
    }
    .expand-spacer {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div id="player" class="player-box">
    <div class="js-video-container video"></div>

    <div class="instruments">
      <button class="js-play-button button-like">
        <i class="fa fa-play test" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button button-like" hidden>
        <i class="fa fa-pause test" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button button-like">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button button-like" hidden>
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <div class="expand-spacer"></div>
      <button class="js-fullscreen-button button-like">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
