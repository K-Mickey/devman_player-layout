<!DOCTYPE html>
<html>
<head>
  <title>Video Player</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="src/css/font-awesome.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="src/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="src/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="src/favicon/favicon-16x16.png">
  <link rel="manifest" href="src/css/favicon/site.webmanifest">

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style type="text/css">
    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 98vh;
    }
    .player-box {
      width: 800px;
      height: 600px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 12px rgba(0, 0, 0, 1);
    }
    .video {
      flex-grow: 1;
    }
    .instruments {
      display:flex;
      flex-direction: row;
      background-color: black;
    }
    .button-like {
      border-style: none;
      cursor: pointer;
      color: white;
      background-color: transparent;
      font-size: 20px;
      width: 35px;
      height: 35px;
      margin: 5px 2px 5px 0px;
    }
    .timer-block {
      display: flex;
      flex-direction: row;
      flex-grow: 1;
      color: white;
      font-family: 'Roboto', sans-serif;
      align-items: center;
    }
    .timer {
    }
    .progress-bar {
      flex-grow: 1;
      margin: 0px 10px;
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    .progress-line {
      background-color: #f8104d;
      height: 5px;
      border-radius: 2px;
    }
    .progress-point {
      height: 10px;
      width: 10px;
      border-radius: 50%;
      background-color: #f8104d;
      border: 3px solid white;
      box-shadow: 0 0 3px rgba(0, 0, 0, 1);
      margin-left: -7px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .progress-bar:hover .progress-point {
      opacity: 1;
    }

  </style>
</head>
<body>
  <div class="center-container">
    <div id="player" class="player-box">
      <div class="js-video-container video"></div>

      <div class="instruments">
        <button class="js-play-button button-like">
          <i class="fa fa-play test" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button button-like" hidden>
          <i class="fa fa-pause test" aria-hidden="true"></i>
        </button>
        <button class="js-volume-button button-like">
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button button-like" hidden>
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
        <div class="timer-block">
          <div class="timer"><span class="js-current-time"></span></div>
          <div class="js-progress progress-bar">
            <div class="js-progress-slider progress-line"></div>
            <div class="progress-point"></div>
          </div>
          <div class="timer"><span class="js-duration"></span></div>
        </div>
        <button class="js-fullscreen-button button-like">
          <i class="fa fa-expand" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
